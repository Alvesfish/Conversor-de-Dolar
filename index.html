<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag de viewport para responsividade -->
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css"> <!-- Referência para o seu arquivo CSS -->
  </head>
  <body>
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">

    <div class="container">
      <div class="content">
        <h2>Quem ganha, ganha em Dólar!</h2>
        <p>Que tal converter esse valor em reais?</p>

        <!-- Campo para o valor em dólar -->
        <input type="number" id="valordolar" placeholder="Digite o valor em Dólares" />

        <!-- Botão para fazer a conversão -->
        <button onclick="conversor()">Converter</button>

        <!-- Resultado da conversão -->
        <div id="resultado"></div>
      </div>
    </div>

    <footer>Alura - Imersão DEV - 2025</footer>

    <!-- Script JS no final do body para garantir que o HTML seja carregado primeiro -->
    <script src="script.js"></script>
  </body>
</html>
